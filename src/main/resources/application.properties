server.port = 8080

spring.datasource.url = jdbc:mysql://192.168.1.101:3306/sinter_demo?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456

# 使用druid数据源
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.maxActive = 20
spring.datasource.initialSize = 1
spring.datasource.maxWait = 60000
spring.datasource.minIdle = 1
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 300000
spring.datasource.validationQuery = select 1
spring.datasource.testWhileIdle = true
spring.datasource.testOnBorrow = false
spring.datasource.testOnReturn = false
spring.datasource.removeAbandoned = true
spring.datasource.removeAbandonedTimeout = 1800

#mybaits
mybatis.mapper-locations = classpath:com.liuzw.generate.mapper/*.xml

#=====================================  log  =============================
logging.config=classpath:logback-spring.xml
spring.profiles.active=dev
#################################################################
#数据库名字
dataBaseName = sinter_demo
#数据库类型 mysql or oracle
dataBaseType = mysql
#包名
packagePath = com.sinter
#模块
module = xxx
#模板
templatePath = /templates/
#输出路径
filePath =


